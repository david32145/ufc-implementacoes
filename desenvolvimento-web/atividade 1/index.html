<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Cloud</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <div class="app">
    <form id="form">
      <img src="./img/logo.png" alt="Fast Cloud Logo" class="logo">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email">
      </div>
      <div class="input-group">
        <label for="birthDate">Date of birth:</label>
      <input type="date" id="birthDate">
    </div>
    <div class="service-groups">
      <label>Services</label>
      <div class="processing-services">
        
      </div>
      <div class="storage-services">
        
      </div>
    </div>
    <div class="actions">
      <button type="button" id="btn-clear">Clear</button>
      <button type="submit" id="btn-add">Add</button>
    </div>
  </form>
    <table class="table">
      <thead>
        <td>Name</td>
        <td>E-mail</td>
        <td>Date of Birth</td>
        <td>Services</td>
        <td>Total</td>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</body>
</html>
